plugins {
    // Apply the java plugin to add support for Java
    id 'java'

}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
	
	 maven {
        url "https://repository.aspose.com/repo/"
    }
    mavenCentral()
}

// @@@SNIPSTART hello-world-project-template-java-gradle-dependencies
dependencies {
	compile(group: 'com.aspose', name: 'aspose-total', version: '22.2')
	
}


// @@@SNIPSTART hello-world-project-template-java-gradle-tasks
task sayHello(type: JavaExec) {
    main = 'com.aspose.total.demo.example.HelloWorld'
    classpath = sourceSets.main.runtimeClasspath
}

